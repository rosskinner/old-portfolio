          A wall can be defined as something that divides or outlines a space; a boundary that encloses a space. The project aims to explore the understanding of architecture within digital culture, and specifically investigates the changing definition of the wall. Within this climate of ubiquitous technology, is there a need for greater levels of interaction surroundings? this will inform a broader theoretical investigation of the role of digital culture in architecture.
          <br>
          <br>
